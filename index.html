<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPL Win Probability Predictor</title>
<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>

<div class="predictor-container">
    <h1>IPL Win Predictor</h1>
    
    <form method="POST" action="/predict">
        <label for="batting-team">Batting Team</label>
        <select name="batting_team" id="batting-team">
            {% for team in teams %}
            <option value="{{ team }}">{{ team }}</option>
            {% endfor %}
        </select>

        <label for="bowling-team">Bowling Team</label>
        <select name="bowling_team" id="bowling-team">
            {% for team in teams %}
            <option value="{{ team }}">{{ team }}</option>
            {% endfor %}
        </select>

        <label for="score">Current Score</label>
        <input type="number" name="score" id="score" value="79">

        <label for="wickets">Wickets Out</label>
        <input type="number" name="wickets" id="wickets" value="1">

        <label for="overs">Overs Completed</label>
        <input type="number" step="0.1" name="overs" id="overs" value="10">

        <label for="target">Target</label>
        <input type="number" name="target" id="target" value="135">

        <label for="venue">Select Venue</label>
        <select name="venue" id="venue">
            {% for venue in venues %}
            <option value="{{ venue }}">{{ venue }}</option>
            {% endfor %}
        </select>

        <button type="submit">Find Win Probability</button>
    </form>

    <div class="result">
        {% if result %}
            {{ result }}
        {% else %}
            Win Probabilities will appear here
        {% endif %}
    </div>
</div>

</body>
</html>
